<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Agenda</title>
	<!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

	<header>
		<div class="container">
			<h1>Agenda</h1>
		</div>
	</header>
	<section class="container">

		<button class="botaodeTesteCartao  btn-dark" type="submit">View Tarefas</button>

		<button class="botaodeTeste btn-dark"  type="submit">View Recados</button>

	</section>

	<section class="container">
		<div id="formAdicionaTarefa">
			<h2>Adicionar Tarefas</h2>
			<form class="needs-validation" id="formAdiciona" novalidate>
				<div class="form-row">
					<div class="col-md-6 mb-3">
						<label for="validationTooltip01">First name</label>
						<input type="text" name="nome" class="form-control nome" id="nome" required>
						<div class="valid-tooltip">
							Looks good!
						</div>
					</div>
					<div class="col-md-6 mb-3">
						<label for="validationTooltip02">Tarefas</label>
						<input type="text" name="tarefas" class="form-control tarefas" id="tarefas" required>
						<div class="valid-tooltip">
							Looks good!
						</div>
					</div>
					<div class="col-md-2 mb-3">
						<label for="validationTooltip02">Calendário Inicio</label>
						<input type="date" name="calendario" class="form-control calendario" id="calendario" required>
						<div class="valid-tooltip">
							Looks good!
						</div>
					</div>
					<div class="col-md-2 mb-3">
						<label for="validationTooltip02">Calendário Termino</label>
						<input type="date" name="calendario2" class="form-control calendario2" id="calendario2"
							required>
						<div class="valid-tooltip">
							Looks good!
						</div>
					</div>

				</div>
				<div class="botaoSalvaLimpar">
					<button class="btn btn-success" type="submit">Salvar</button>
					<button class="btn btn-danger" type="submit">Limpar</button>
				</div>
			</form>
		</div>
	</section>

	<!-- section cartao -->
	<section class="container" id="adicionaCartao">
		<h2>Adicionar cartao
		</h2>


		</form>
	</section>
	<!-- textarea -->
	<section class="container container-mural">
		<form id="form-cartao">
			<div class="form-row">
				<div class="col-md-6 mb-3">
					<textarea class="cartao-conteudo" name="cartaoRecado" id="cartaoRecado"></textarea>
					<div class="valid-tooltip">

					</div>
				</div>
		</form>



		<button class="btn btn-success btnCartao" id="cartao" type="button">Cartão </button>

		<!-- fm cartao -->

		<div class="mural">

		</div>
	</section>

	<main>
		<!-- cartai -->



		<!-- cartao fim -->

		<section class="container">
			<div style="width: 25%;
				margin: 21px;
				position: relative;
				left: 710px;">

				<input type="search" class="form-control" id="busca" placeholder="search...">
			</div>
			<!-- <div style="margin-left: 56em;">
					<input type="search" id="busca" placeholder="buscar...">
				</div> -->
			<h2 id="containertarefa">Tarefas</h2>
			<div class="contai">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Tarefa</th>
							<th>Data Inicio</th>
							<th>Data Termino</th>
						</tr>
					</thead>
					<tbody id="tabela-tarefas" class="tabela-tarefas">

					</tbody>
				</table>
			</div>
		</section>
	</main>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="js/jquery.mask.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="js/script.js"></script>
	<!-- <script src="js/form.js"></script> -->
	<script src="js/busca.js"></script>
	<script src="js/cartao.js"></script>
	<script src="js/botaoTela.js"></script>
	<script src="js/calendario.js"></script>
	<script src="js/remover.js"></script>



</body>

</html>
